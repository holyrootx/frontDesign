<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome 연결 Embed Code Start-->
    <script src="https://kit.fontawesome.com/0f39c44f6d.js" crossorigin="anonymous"></script> <!-- Fontawesome 연결 -->
    <!-- Fontawesome 연결 Embed Code End-->
    <title>modal1</title>
    <style>
/* 모달 기본 */
.modal {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* 숨김 처리 */
.hidden {
  display: none;
}

/* 모달 내부 박스 */
.modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  text-align: center;
}

/* 로딩 애니메이션 */
.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid green;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin: 0 auto 15px auto;
  animation: spin 1s linear infinite;
}

.check-icon{
    color: green;
    font-size: 2rem;
}
.modal-wait-message{
    font-size: 1.5rem;
}
.success{
    color: green;
}
/* 애니메이션 정의 */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<!-- 회원가입 버튼 -->
<button id="signupBtn">회원가입</button>
<!-- 모달창 (기본적으로 숨겨짐) -->
<div id="progressModal" class="modal hidden">
  <div class="modal-content">
    <div class="loader"></div>
    <i class="fa-solid fa-circle-check hidden check-icon"></i>
    <p class="modal-wait-message">잠시만 기다려주세요...</p>
  </div>
</div>

<script>
    const modal = document.getElementById("progressModal");
    const checkIcon = document.querySelector(".check-icon");
    const waitMessage = document.querySelector(".modal-wait-message");
    const signupBtn  = document.querySelector("#signupBtn");
    const loader = document.querySelector(".loader");
    
    signupBtn.addEventListener("click", () => {
        
        loader.classList.remove("hidden");
        checkIcon.classList.add("hidden");
        modal.classList.remove("hidden"); // 모달 보이기

        setTimeout(()=>{
            waitMessage.textContent = "회원가입 성공!!!";
            waitMessage.classList.add("success");
            loader.classList.add("hidden");
            checkIcon.classList.remove("hidden");
        },3200);

        setTimeout(() => {
            checkIcon.classList.add("hidden");
            waitMessage.classList.add("success");
            modal.classList.add("hidden"); // 모달 숨기기
        },4000);

    });

</script>
</body>
</html>
